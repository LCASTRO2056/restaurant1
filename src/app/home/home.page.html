<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Bienvenido</h1>
  <ion-card *ngIf="tiempoActual">
    <ion-card-header>
      <h1>Tiempo Actual</h1>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label> Temperatura: {{grados}}Â°C</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Humedad: {{ tiempoActual.main.humidity }}%</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Clima: {{ tiempoActual.weather[0].description }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
